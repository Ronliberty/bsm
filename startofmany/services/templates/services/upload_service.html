{% extends 'dashboard/base.html' %}

{% block title %}Requested Services{% endblock %}

{% block content %}

<style>
.animated-button {
    width: 40%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s ease-in-out, background-color 0.3s;
}

.animated-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
</style>

<body style="background-color: #F0EBE3; font-family: Arial, sans-serif; margin: 20px;">
    <h1  style="color: black; text-align: center; margin-bottom: 20px;">Upload a Service</h1>
    <form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: auto; padding: 20px; background: #F6F5F2; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  class="animated-button" style="width: 40%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Upload</button>
    </form>
{% endblock %}

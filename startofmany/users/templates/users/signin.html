<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f9;
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 12px skyblue;
            padding: 2rem 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form header */
        .form-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Input fields styling */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit button styling */
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Account question section */
        .form-container div {
            margin-top: 1.5rem;
            color: #555;
            font-size: 1rem;
        }

        /* Login link styling */
        .form-container a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
   <div class="form-container sign-up sign-up-form" style="background-color: aliceblue;">
                <form action="{% url 'users:client_signup' %}" method="post">
                    {% csrf_token %}
                    <h1>Create Account</h1>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Username" required />
                    <input type="email" id="email" name="email" class="input-field" placeholder="Email" required />
                    <input type="password" id="password1" name="password1" class="input-field" placeholder="Password" required />
                    <input type="password" id="password2" name="password2" class="input-field" placeholder="Confirm Password" required />
                    <button type="submit" class="btn" style="margin-bottom: 20px; margin-top: 20px; width: 50%;">Sign Up</button>
                    <div style="margin-top: 1.3rem; margin-bottom: 1.3rem; font-size:1.4rem;">
                        Do you have an account already?
                        <a href="{% url 'users:client_login' %}" style="text-decoration: none; color: blue;" onmouseover="this.style.color='darkblue';" onmouseout="this.style.color='blue';">Login</a>
                    </div>
                </form>
   </div>
</body>
</html>

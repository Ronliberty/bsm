<!-- Client_profile.html -->
<style>
    body {
    background-color: lightcyan;
    margin: 0;
    font-family: Arial, sans-serif; /* Use a legible font */
}

/* Container styling */
.container {
    width: 100%;
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        padding: 10px; /* Reduce padding on smaller screens */
    }

    h1 {
        font-size: 20px; /* Decrease font size for h1 */
    }

    p {
        font-size: 14px; /* Decrease font size for paragraphs */
    }

    .profile-picture {
        width: 100px; /* Adjust profile picture size */
        height: 100px;
    }

    .nav-link {
        padding: 8px 16px; /* Adjust button size */
    }

    .form-container {
        padding: 15px; /* Adjust form padding */
    }
}

</style>

{% extends "dashboard/layout.html" %}

{% block content %}
<style>
  .btn.btn-primary {
    width: 40%;
    padding: 15px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  /* Hover Effect */
  .btn.btn-primary:hover {
    background-color: blue; /* Darker shade of blue */
    transform: scale(1.05); /* Slightly enlarges the button */
  }
</style>

  <div class="container" style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="text-align: center; color: black; font-weight: bold; margin-bottom: 20px;">Complete Project: {{ project.title }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group" style="margin-bottom: 15px;">
        <label for="description" style="font-weight: 600; font-size: 16px; color: black;">Description</label>
        <textarea id="description" name="description" style="width: 100%; padding: 10px; height: 30vh; border: 1px solid #ccc; border-radius: 4px; resize: vertical; margin-top: 10px; margin-bottom: 15px;" class="form-control" placeholder="Add a description" required></textarea>
      </div>

      <div class="form-group" style="margin-bottom: 15px;">
        <label for="file" style="font-weight: 600; color: black;">Upload File (optional)</label>
        <input type="file" id="file" name="file" class="form-control" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-top: 10px; margin-bottom: 15px;">
      </div>

      <button type="submit" class="btn btn-primary">Complete Project</button>
    </form>
  </div>
{% endblock %}
